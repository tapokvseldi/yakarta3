    <script>
        const galleryScroll = document.getElementById('galleryScroll');
        let items = galleryScroll.querySelectorAll('.gallery-item');
        let currentIndex = 0;

        function setActive() {
            items.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function scrollGallery(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex >= items.length) {
                currentIndex = items.length - 1;
            }

            setActive(); // Устанавливаем класс active
            const itemWidth = items[0].offsetWidth + 20;  // Ширина с отступами
            galleryScroll.scrollLeft = itemWidth * currentIndex - (galleryScroll.offsetWidth - itemWidth) / 2; // Центрирование
            // galleryScroll.scrollLeft += direction * itemWidth;
        }

        // Инициализация при загрузке
        window.onload = () => {
            setActive();
             const itemWidth = items[0].offsetWidth + 20;
            galleryScroll.scrollLeft = itemWidth * currentIndex - (galleryScroll.offsetWidth - itemWidth) / 2;
        };
    </script>
